<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 420" role="img" aria-label="AgenticVision terminal pane in Agentra design system">
  <defs>
    <pattern id="grid" width="22" height="22" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#c9c6bb"/>
    </pattern>
    <style><![CDATA[
      .mono { font-family:'IBM Plex Mono','JetBrains Mono',monospace; }
      .ink { fill:#121212; }
      .muted { fill:#6d6a63; }
      .accent { fill:#ea580c; }
    ]]></style>
  </defs>

  <rect width="1400" height="420" fill="#f2f1ea"/>
  <rect width="1400" height="420" fill="url(#grid)"/>

  <line x1="24" y1="34" x2="1376" y2="34" stroke="#1f1f1f"/>
  <text x="24" y="25" class="mono muted" font-size="12" letter-spacing="2">// SECTION: VISUAL_CAPTURE_STREAM</text>
  <text x="1360" y="25" class="mono muted" font-size="12" text-anchor="end" letter-spacing="2">384x120</text>

  <rect x="24" y="56" width="1352" height="338" fill="#fffdf6" stroke="#1f1f1f" stroke-width="2"/>

  <rect x="24" y="56" width="1352" height="34" fill="#2a2825"/>
  <text x="42" y="78" class="mono" font-size="12" fill="#d8d4cb" letter-spacing="2">TERMINAL.AVIS</text>
  <circle cx="1328" cy="73" r="4" fill="#ea580c"/>

  <rect x="40" y="106" width="760" height="198" fill="#0f0f10" stroke="#1f1f1f"/>
  <text x="58" y="132" class="mono" font-size="21" fill="#f4f2eb">&gt; booting vision store: ~/.vision.avis</text>
  <text x="58" y="162" class="mono" font-size="21" fill="#f4f2eb">&gt; clip model: vit-b/32 loaded</text>
  <text x="58" y="192" class="mono" font-size="21" fill="#f4f2eb">&gt; capture committed: session_091 / frame_008</text>
  <text x="58" y="222" class="mono" font-size="21" fill="#f4f2eb">&gt; similarity query top-5 in 1.7ms</text>
  <text x="58" y="252" class="mono" font-size="21" fill="#f4f2eb">&gt; diff regions detected: 4 changed blocks</text>
  <text x="58" y="282" class="mono" font-size="21" fill="#ea580c">&gt; state: online / browserless / mcp-ready</text>

  <rect x="818" y="106" width="542" height="198" fill="#fff8ea" stroke="#1f1f1f"/>
  <text x="836" y="132" class="mono muted" font-size="12" letter-spacing="2">VISION.SIGNAL</text>
  <line x1="836" y1="148" x2="1342" y2="148" stroke="#1f1f1f"/>
  <text x="836" y="178" class="mono ink" font-size="18">CAPTURE ingest: file / screenshot / clipboard</text>
  <text x="836" y="208" class="mono ink" font-size="18">QUERY by time, text, and visual similarity</text>
  <text x="836" y="238" class="mono ink" font-size="18">COMPARE and DIFF across session history</text>
  <text x="836" y="268" class="mono ink" font-size="18">LINK to memory graph for context continuity</text>

  <rect x="40" y="320" width="1320" height="58" fill="#fffdf6" stroke="#1f1f1f"/>
  <text x="58" y="343" class="mono muted" font-size="12" letter-spacing="2">VISION.METRICS</text>
  <text x="58" y="367" class="mono ink" font-size="18">capture latency: <tspan class="accent" font-weight="700">47ms</tspan>  |  storage: <tspan class="accent">.avis</tspan>  |  tools: 10 mcp endpoints</text>
</svg>

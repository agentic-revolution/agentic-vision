<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 780 720" fill="none">
  <!-- Terminal window -->
  <rect width="780" height="720" rx="10" fill="#1E1E2E"/>

  <!-- Title bar -->
  <rect width="780" height="36" rx="10" fill="#181825"/>
  <rect y="26" width="780" height="10" fill="#181825"/>

  <!-- Traffic lights -->
  <circle cx="20" cy="18" r="6" fill="#FF5F57"/>
  <circle cx="40" cy="18" r="6" fill="#FEBC2E"/>
  <circle cx="60" cy="18" r="6" fill="#28C840"/>

  <!-- Title -->
  <text x="390" y="22" fill="#6C7086" font-family="monospace" font-size="12" text-anchor="middle">terminal — cortex</text>

  <!-- Separator -->
  <line x1="0" y1="36" x2="780" y2="36" stroke="#313244" stroke-width="1"/>

  <!-- Command 1: cortex map -->
  <text x="20" y="62" font-family="monospace" font-size="13">
    <tspan fill="#22C55E">$ </tspan><tspan fill="#F8FAFC">cortex map amazon.com</tspan>
  </text>
  <text x="20" y="82" font-family="monospace" font-size="13" fill="#94A3B8">
    ▸ Discovering sitemap…  <tspan fill="#3B82F6">1,247</tspan> URLs from robots.txt
  </text>
  <text x="20" y="100" font-family="monospace" font-size="13" fill="#94A3B8">
    ▸ Layer 0: sitemap.xml  <tspan fill="#3B82F6">3,891</tspan> pages discovered
  </text>
  <text x="20" y="118" font-family="monospace" font-size="13" fill="#94A3B8">
    ▸ Layer 1: JSON-LD + OpenGraph extraction… <tspan fill="#22C55E">93%</tspan> structured
  </text>
  <text x="20" y="136" font-family="monospace" font-size="13" fill="#94A3B8">
    ▸ Layer 1.5: CSS pattern engine  <tspan fill="#3B82F6">284</tspan> selectors matched
  </text>
  <text x="20" y="154" font-family="monospace" font-size="13" fill="#94A3B8">
    ▸ Layer 2: API discovery  <tspan fill="#3B82F6">12</tspan> REST endpoints found
  </text>
  <text x="20" y="172" font-family="monospace" font-size="13" fill="#94A3B8">
    ▸ Encoding <tspan fill="#3B82F6">128</tspan>-dim feature vectors…
  </text>
  <text x="20" y="194" font-family="monospace" font-size="13" fill="#22C55E">
    ✓ Mapped <tspan fill="#3B82F6">3,891</tspan> nodes, <tspan fill="#3B82F6">14,207</tspan> edges in <tspan fill="#F59E0B">4.2s</tspan>  →  amazon.ctx (<tspan fill="#3B82F6">2.3 MB</tspan>)
  </text>

  <!-- Separator line -->
  <line x1="20" y1="210" x2="760" y2="210" stroke="#313244" stroke-width="1" stroke-dasharray="4"/>

  <!-- Command 2: cortex compile -->
  <text x="20" y="234" font-family="monospace" font-size="13">
    <tspan fill="#22C55E">$ </tspan><tspan fill="#F8FAFC">cortex compile amazon.com --targets python,typescript,openapi</tspan>
  </text>
  <text x="20" y="254" font-family="monospace" font-size="13" fill="#94A3B8">
    ▸ Schema inference…  <tspan fill="#3B82F6">16</tspan> page types, <tspan fill="#3B82F6">42</tspan> field schemas
  </text>
  <text x="20" y="272" font-family="monospace" font-size="13" fill="#94A3B8">
    ▸ Python   → <tspan fill="#8B5CF6">amazon_client.py</tspan>    (<tspan fill="#3B82F6">4.1 KB</tspan>)
  </text>
  <text x="20" y="290" font-family="monospace" font-size="13" fill="#94A3B8">
    ▸ TypeScript → <tspan fill="#8B5CF6">amazon-client.ts</tspan>  (<tspan fill="#3B82F6">3.8 KB</tspan>)
  </text>
  <text x="20" y="308" font-family="monospace" font-size="13" fill="#94A3B8">
    ▸ OpenAPI  → <tspan fill="#8B5CF6">amazon-openapi.yaml</tspan> (<tspan fill="#3B82F6">6.2 KB</tspan>)
  </text>
  <text x="20" y="330" font-family="monospace" font-size="13" fill="#22C55E">
    ✓ Generated <tspan fill="#3B82F6">3</tspan> clients in <tspan fill="#F59E0B">97ms</tspan>
  </text>

  <!-- Separator line -->
  <line x1="20" y1="346" x2="760" y2="346" stroke="#313244" stroke-width="1" stroke-dasharray="4"/>

  <!-- Command 3: cortex wql -->
  <text x="20" y="370" font-family="monospace" font-size="13">
    <tspan fill="#22C55E">$ </tspan><tspan fill="#F8FAFC">cortex wql "SELECT name, price FROM Product WHERE price &lt; 200 ORDER BY price"</tspan>
  </text>
  <text x="20" y="394" font-family="monospace" font-size="13" fill="#6C7086">
    ┌─────────────────────────────────────────────┬──────────┐
  </text>
  <text x="20" y="412" font-family="monospace" font-size="13">
    <tspan fill="#6C7086">│ </tspan><tspan fill="#F59E0B">name</tspan><tspan fill="#6C7086">                                        │ </tspan><tspan fill="#F59E0B">price</tspan><tspan fill="#6C7086">    │</tspan>
  </text>
  <text x="20" y="430" font-family="monospace" font-size="13" fill="#6C7086">
    ├─────────────────────────────────────────────┼──────────┤
  </text>
  <text x="20" y="448" font-family="monospace" font-size="13">
    <tspan fill="#6C7086">│ </tspan><tspan fill="#F8FAFC">Anker USB-C Hub, 7-in-1 Adapter</tspan><tspan fill="#6C7086">             │ </tspan><tspan fill="#22C55E">$34.99</tspan><tspan fill="#6C7086">   │</tspan>
  </text>
  <text x="20" y="466" font-family="monospace" font-size="13">
    <tspan fill="#6C7086">│ </tspan><tspan fill="#F8FAFC">Logitech MX Keys S Wireless Keyboard</tspan><tspan fill="#6C7086">       │ </tspan><tspan fill="#22C55E">$89.99</tspan><tspan fill="#6C7086">   │</tspan>
  </text>
  <text x="20" y="484" font-family="monospace" font-size="13">
    <tspan fill="#6C7086">│ </tspan><tspan fill="#F8FAFC">Sony WH-1000XM5 Headphones</tspan><tspan fill="#6C7086">                  │ </tspan><tspan fill="#22C55E">$148.00</tspan><tspan fill="#6C7086">  │</tspan>
  </text>
  <text x="20" y="502" font-family="monospace" font-size="13">
    <tspan fill="#6C7086">│ </tspan><tspan fill="#F8FAFC">Apple Magic Trackpad</tspan><tspan fill="#6C7086">                        │ </tspan><tspan fill="#22C55E">$129.00</tspan><tspan fill="#6C7086">  │</tspan>
  </text>
  <text x="20" y="520" font-family="monospace" font-size="13">
    <tspan fill="#6C7086">│ </tspan><tspan fill="#F8FAFC">Samsung T7 1TB Portable SSD</tspan><tspan fill="#6C7086">                 │ </tspan><tspan fill="#22C55E">$79.99</tspan><tspan fill="#6C7086">   │</tspan>
  </text>
  <text x="20" y="538" font-family="monospace" font-size="13" fill="#6C7086">
    └─────────────────────────────────────────────┴──────────┘
  </text>
  <text x="20" y="558" font-family="monospace" font-size="13" fill="#94A3B8">
    <tspan fill="#3B82F6">5</tspan> rows · query time: <tspan fill="#F59E0B">&lt;1 µs</tspan> · scanned <tspan fill="#3B82F6">3,891</tspan> nodes
  </text>

  <!-- Separator line -->
  <line x1="20" y1="574" x2="760" y2="574" stroke="#313244" stroke-width="1" stroke-dasharray="4"/>

  <!-- Command 4: cortex plug -->
  <text x="20" y="598" font-family="monospace" font-size="13">
    <tspan fill="#22C55E">$ </tspan><tspan fill="#F8FAFC">cortex plug</tspan>
  </text>
  <text x="20" y="618" font-family="monospace" font-size="13" fill="#94A3B8">
    ▸ Scanning for AI agents…
  </text>
  <text x="20" y="636" font-family="monospace" font-size="13" fill="#94A3B8">
    ▸ <tspan fill="#8B5CF6">Claude Desktop</tspan>  config updated  <tspan fill="#22C55E">✓</tspan>  <tspan fill="#3B82F6">9</tspan> tools injected
  </text>
  <text x="20" y="654" font-family="monospace" font-size="13" fill="#94A3B8">
    ▸ <tspan fill="#8B5CF6">Claude Code</tspan>     config updated  <tspan fill="#22C55E">✓</tspan>  <tspan fill="#3B82F6">9</tspan> tools injected
  </text>
  <text x="20" y="672" font-family="monospace" font-size="13" fill="#94A3B8">
    ▸ <tspan fill="#8B5CF6">Cursor</tspan>          config updated  <tspan fill="#22C55E">✓</tspan>  <tspan fill="#3B82F6">9</tspan> tools injected
  </text>
  <text x="20" y="694" font-family="monospace" font-size="13" fill="#22C55E">
    ✓ <tspan fill="#3B82F6">3</tspan> agents connected · MCP server ready on <tspan fill="#F59E0B">stdio</tspan>
  </text>
</svg>
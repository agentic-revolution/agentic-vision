<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 360" role="img" aria-label="AgenticVision runtime flow in Agentra design system">
  <defs>
    <pattern id="dot-grid" width="18" height="18" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#c9c6bb"/>
    </pattern>
    <marker id="arrow" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <path d="M0,0 L10,4 L0,8 Z" fill="#1f1f1f"/>
    </marker>
    <style><![CDATA[
      .mono { font-family:'IBM Plex Mono','JetBrains Mono',monospace; }
      .ink { fill:#111111; }
      .muted { fill:#6d6a63; }
      .signal { fill:#ea580c; }
      .frame { fill:#fffdf7; stroke:#1f1f1f; stroke-width:2; }
      .tile { fill:#fff8ea; stroke:#1f1f1f; stroke-width:1.6; }
    ]]></style>
  </defs>

  <rect width="980" height="360" fill="#f2f1ea"/>
  <rect width="980" height="360" fill="url(#dot-grid)"/>

  <line x1="20" y1="28" x2="960" y2="28" stroke="#1f1f1f"/>
  <text x="20" y="20" class="mono muted" font-size="11" letter-spacing="2">// SECTION: VISION_RUNTIME_FLOW</text>
  <text x="960" y="20" class="mono muted" font-size="11" letter-spacing="2" text-anchor="end">LIVE:PIPELINE</text>

  <rect x="24" y="44" width="932" height="292" class="frame"/>

  <text x="490" y="76" class="mono ink" font-size="20" font-weight="700" letter-spacing="1.4" text-anchor="middle">Capture -> Embed -> Store -> Query -> Respond</text>
  <text x="490" y="94" class="mono muted" font-size="11" letter-spacing="1.2" text-anchor="middle">CLIP ViT-B/32 embeddings + portable .avis + MCP transport</text>

  <rect x="58" y="128" width="156" height="88" rx="10" class="tile"/>
  <text x="136" y="156" class="mono ink" font-size="13" text-anchor="middle">Capture</text>
  <text x="136" y="176" class="mono muted" font-size="10" text-anchor="middle">file | screenshot</text>
  <text x="136" y="192" class="mono muted" font-size="10" text-anchor="middle">clipboard | base64</text>

  <line x1="214" y1="172" x2="272" y2="172" stroke="#1f1f1f" stroke-width="1.6" marker-end="url(#arrow)"/>

  <rect x="272" y="128" width="156" height="88" rx="10" class="tile"/>
  <text x="350" y="156" class="mono ink" font-size="13" text-anchor="middle">Embed</text>
  <text x="350" y="176" class="mono muted" font-size="10" text-anchor="middle">CLIP ViT-B/32</text>
  <text x="350" y="192" class="mono muted" font-size="10" text-anchor="middle">512-d vector</text>

  <line x1="428" y1="172" x2="486" y2="172" stroke="#1f1f1f" stroke-width="1.6" marker-end="url(#arrow)"/>

  <rect x="486" y="128" width="156" height="88" rx="10" class="tile"/>
  <text x="564" y="156" class="mono ink" font-size="13" text-anchor="middle">Store</text>
  <text x="564" y="176" class="mono muted" font-size="10" text-anchor="middle">Binary .avis</text>
  <text x="564" y="192" class="mono muted" font-size="10" text-anchor="middle">thumbnail + metadata</text>

  <line x1="642" y1="172" x2="700" y2="172" stroke="#1f1f1f" stroke-width="1.6" marker-end="url(#arrow)"/>

  <rect x="700" y="128" width="156" height="88" rx="10" class="tile"/>
  <text x="778" y="156" class="mono ink" font-size="13" text-anchor="middle">Query</text>
  <text x="778" y="176" class="mono muted" font-size="10" text-anchor="middle">similar | timeline</text>
  <text x="778" y="192" class="mono muted" font-size="10" text-anchor="middle">compare | diff</text>

  <line x1="778" y1="216" x2="778" y2="248" stroke="#1f1f1f" stroke-width="1.6" marker-end="url(#arrow)"/>

  <rect x="646" y="248" width="264" height="64" rx="10" fill="#fff8ea" stroke="#ea580c" stroke-width="1.6"/>
  <text x="778" y="274" class="mono signal" font-size="12" text-anchor="middle">MCP Response</text>
  <text x="778" y="292" class="mono muted" font-size="10" text-anchor="middle">Claude | Codex | Cursor | Windsurf | VS Code</text>

  <line x1="136" y1="216" x2="136" y2="248" stroke="#8c877d" stroke-dasharray="4 3"/>
  <line x1="136" y1="248" x2="642" y2="248" stroke="#8c877d" stroke-dasharray="4 3"/>
  <text x="390" y="242" class="mono muted" font-size="10" text-anchor="middle">state persistence + session continuity</text>

  <circle cx="940" cy="322" r="4" class="signal"/>
</svg>
